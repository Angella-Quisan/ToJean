<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Envelope</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: white;
      --bg-color: #a4d8ff;
      --bg-envelope-color: #f5edd1;
      --envelope-tab: #ecdeb8;
      --envelope-cover: #e6cfa7;
      --shadow-color: #333;
      --heart-color: #ff7aa2;
    }

    body{
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
      font-family: "Caveat";
    }

    .container {
      height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      z-index: 10;
    }

    .envelope-wrapper {
      background: var(--bg-envelope-color);
      box-shadow: 0 0 40px var(--shadow-color);
      cursor: pointer;
      border-radius: 10px;
      padding: 10px;
    }

    .envelope {
      position: relative;
      width: 350px;
      height: 250px;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      z-index: 2;
      border-top: 130px solid var(--envelope-tab);
      border-right: 175px solid transparent;
      border-left: 175px solid transparent;
      transform-origin: top;
      transition: all 0.5s ease-in-out 0.7s;
    }

    .envelope::after {
      content: "";
      position: absolute;
      z-index: 2;
      width: 0px;
      height: 0px;
      border-top: 130px solid transparent;
      border-right: 175px solid var(--envelope-cover);
      border-bottom: 120px solid var(--envelope-cover);
      border-left: 175px solid var(--envelope-cover);
    }

    .letter {
      position: absolute;
      right: 20%;
      bottom: 0;
      width: 54%;
      height: 80%;
      background: var(--primary);
      text-align: center;
      transition: all 1s ease-in-out;
      box-shadow: 0 0 5px var(--shadow-color);
      padding: 20px 10px;
      border-radius: 5px;
    }

    .letter .text {
      font-size: 10px;
      color: black;
      text-align: justify;
    }

    .sincerely {
      text-align: center;
      margin-top: 15px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: var(--heart-color);
      z-index: 4;
      transform: translate(-50%, -20%) rotate(45deg);
      transition: transform 0.5s ease-in-out 1s;
      box-shadow: 0 1px 6px var(--shadow-color);
      cursor: pointer;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: var(--heart-color);
      border-radius: 50%;
    }

    .heart:before { top: -7.5px; }
    .heart:after { right: 7.5px; }

    .flap .envelope::before {
      transform: rotateX(180deg);
      z-index: 0;
    }

    .flap .letter {
      bottom: 100px;
      transform: scale(1.5);
      transition-delay: 1s;
    }

    .flap .heart {
      transform: rotate(90deg);
      transition-delay: 0.4s;
    }

    /* BALLOONS */
    #balloon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      opacity: 0.85;
      animation: floatUp 7s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
    }

    /* BACK BUTTON */
    .back-btn {
      position: absolute;
      bottom: 30px;
      padding: 10px 25px;
      border: none;
      background: #ffffffa8;
      color: #003049;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: white;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<!-- ðŸŽµ AUDIO (HIDDEN) -->
<audio id="birthdaySong" src="happybirthday.mp3"></audio>

<!-- ðŸŽˆ BALLOONS -->
<div id="balloon-container"></div>

<div class="container">
  <div class="envelope-wrapper" id="envelopeBox">
    <div class="envelope">
      <div class="letter">
        <div class="text">
          <strong>Hi Bebeee,</strong>
          <p>
            Its meee, im not actually good into words but let me try one thing.
            I might not have the chance to give you a gift right now but let me tell you this.
            It's your day today and i want you to enjoy this oke??
            Happy Birthday miluna!!! ðŸ˜˜
          </p>
          <p class="sincerely">
            From your bebe ðŸ’—
          </p>
        </div>
      </div>
    </div>
    <div class="heart"></div>
  </div>
</div>

<!-- Back Button -->
<button class="back-btn" onclick="history.back()">âŸµ Back</button>

<script>
/* Envelope Animation + SONG */
const envelope = document.getElementById('envelopeBox');
const song = document.getElementById('birthdaySong');
let hasPlayed = false;

envelope.addEventListener('click', () => {
  envelope.classList.toggle('flap');

  // Play song only the first time it opens
  if (!hasPlayed) {
    song.play();
    hasPlayed = true;
  }
});

/* ðŸŽˆ Create Balloons */
function createBalloon() {
  const balloon = document.createElement("div");
  balloon.classList.add("balloon");

  const colors = ["#ffb3c6", "#ffd6ff", "#bde0fe", "#caffbf", "#ffc8dd"];
  balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

  balloon.style.left = Math.random() * 100 + "%";

  const size = Math.floor(Math.random() * 30) + 30;
  balloon.style.width = size + "px";
  balloon.style.height = size * 1.3 + "px";

  balloon.style.animationDuration = (Math.random() * 3 + 4) + "s";

  document.getElementById("balloon-container").appendChild(balloon);

  setTimeout(() => balloon.remove(), 8000);
}

setInterval(createBalloon, 600);
</script>

</body>
</html>
